<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple Markers</title>
    <style>
         /* Always set the map height explicitly to define the size of the div
        * element that contains the map. */
         #map {
             height: 90%;
         }
         /* Optional: Makes the sample page fill the window. */
         html, body {
             height: 100%;
             margin: 0;
             padding: 0;
         }
    </style>
</head>
<body>
    <div id= "data">
        <input type="text" id="y"  />
        <input type="text" id="x"  />
        <button title="klik" onclick="initMap()"/>
    </div>

    <div id="map"></div>
    <script>
        
        function initMap() {
            var lat = document.getElementById("y").value;
            lat = parseFloat(lat%85.05);
            var lng = document.getElementById("x").value;
            lng = parseFloat(lng%180);

            var myLatLng = { lat, lng };

            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 4,
                center: myLatLng
            });

            var marker = new google.maps.Marker({
                position: myLatLng,
                map: map,
                title: 'Hello World!'
            });
        }
    </script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB3SR0PZX1Ib_V_XtdoyN-AgtzmtVmGTy0&callback=initMap">
    </script>
</body>
</html>
